  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --primary: #2563eb;
      --secondary: #111827;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.08);

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.8;

    /* Fixed Home Link */
    .home-link {
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 8px var(--shadow);
      z-index: 1000;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .home-link:hover {
      background: #eef2ff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    /* Header */
    header {
      background: var(--secondary);
      color: white;
      padding: 3rem 1rem 2.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Content */
    .container {
      max-width: 900px;
      margin: 3.5rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.85rem;
      margin-bottom: 2.2rem;
      color: var(--secondary);
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 18px var(--shadow);
      max-width: 620px;
      margin: 1.5rem auto;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.14);
    }

    .card a {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      display: block;
      margin: 0.4rem 0;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Email card */
    .email-card p {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 0.8rem;
    }

    /* Footer */
    footer {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      font-size: 0.95rem;
    }
