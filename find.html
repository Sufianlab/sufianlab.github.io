  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --primary: #2563eb;
      --secondary: #111827;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --shadow-soft: rgba(0,0,0,0.06);
      --shadow-hover: rgba(0,0,0,0.12);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      line-height: 1.75;
    }

    /* Fixed Home Link */
    .home-link {
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 8px var(--shadow-soft);
      z-index: 1000;
    }

    .home-link:hover {
      background: #eef2ff;
      box-shadow: 0 4px 14px var(--shadow-hover);
    }

    /* Header */
    header {
      background: var(--secondary);
      color: white;
      padding: 3rem 1rem 2.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      margin-top: 0.6rem;
      font-size: 1.05rem;
      color: #d1d5db;
    }

    /* Content */
    .container {
      max-width: 860px;
      margin: 3.5rem auto;
      padding: 0 1.5rem;
    }

    .section {
      margin-bottom: 3.5rem;
      text-align: center;
    }

    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 1.8rem;
      color: var(--secondary);
      font-weight: 700;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      padding: 1.9rem 2.2rem;
      border-radius: 14px;
      box-shadow: 0 4px 14px var(--shadow-soft);
      max-width: 600px;
      margin: 1.2rem auto;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 22px var(--shadow-hover);
    }

    .card a {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      display: block;
      margin: 0.35rem 0;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Email Card */
    .email-card p {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Footer */
    footer {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      font-size: 0.95rem;
    }
  </style>
</head>
