  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --primary: #2563eb;
      --secondary: #111827;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    header {
      background: var(--secondary);
      color: white;
      padding: 2.5rem 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      padding: 2.2rem;
      border-radius: 14px;
      box-shadow: 0 6px 18px var(--shadow);
      max-width: 620px;
      margin: auto;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 1.4rem;
    }

    .card a {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Return Home Button */
    .home-link {
      margin-top: 2rem;
      display: inline-block;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      padding: 0.7rem 1.3rem;
      border-radius: 999px;
      background: var(--card-bg);
      box-shadow: 0 4px 12px var(--shadow);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .home-link:hover {
      background: #eef2ff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    footer {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
