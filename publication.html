<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Research & Publications | Dr. Abu Sufian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --primary: #2563eb;
      --secondary: #111827;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    /* Fixed Home Link */
    .home-link {
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 8px var(--shadow);
      z-index: 1000;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .home-link:hover {
      background: #eef2ff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    /* Header */
    header {
      background: var(--secondary);
      color: white;
      padding: 3rem 1rem 2.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Content */
    .container {
      max-width: 900px;
      margin: 3.5rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.85rem;
      margin-bottom: 2.5rem;
      color: var(--secondary);
    }

    /* Profile Cards */
    .card {
      background: var(--card-bg);
      padding: 1.8rem;
      margin: 1.5rem auto;
      border-radius: 14px;
      box-shadow: 0 6px 18px var(--shadow);
      max-width: 600px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.14);
    }

    .card a {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

<!-- Return Home Page Link -->
<a class="home-link" href="index.html">← Return to Home Page</a>

<header>
  <h1>Research & Publication Profiles</h1>
</header>

<div class="container">
  <h2>Explore My Research Contributions</h2>

  <div class="card">
    <a href="https://scholar.google.co.in/citations?hl=en&user=MZE2VskAAAAJ&sortby=pubdate&view_op=list_works" target="_blank">
      Google Scholar Profile →
    </a>
  </div>

  <div class="card">
    <a href="https://www.scopus.com/authid/detail.uri?authorId=57136686600" target="_blank">
      Scopus Author Page →
    </a>
  </div>
</div>

<footer>
  © <span id="year"></span> Dr. Abu Sufian · Academic Website
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
